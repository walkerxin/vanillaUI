<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Tooltip</title>
</head>

<body>
  <div class="container">
    <h2>Tooltip 文字提示</h2>
    <div class="button-group">
      <button data-name="tooltip" data-content="提示文字在左" data-placement="left">左</button>
      <button data-name="tooltip" data-content="提示文字在上" data-placement="top">上</button>
      <button data-name="tooltip" data-content="提示文字在下" data-placement="bottom">下</button>
      <button data-name="tooltip" data-content="提示文字在右" data-placement="right">右</button>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
